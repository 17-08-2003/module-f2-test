<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student Management CRUD</title>
</head>
<body>
    <h1>Student Management CRUD</h1>
	<form id="addStudentForm" onsubmit="addStudent(); return false;" >
		<div class="form-row">
		
		<input type="text" id="name" name="name" placeholder="Name"  required >
        
        <input type="email" id="email" name="email" placeholder="Email"  required >
		
		<input type="text" id="grade" name="grade" placeholder="GPA"  required>
		</div>
		<div class="form-row">
		
		<input type="text" id="age" name="age" placeholder="Age"  required >
		
		<input type="text" id="degree" name="degree" placeholder="Degree" required>
		</div>
		<input type="submit" value="Add Student" id="addStudentButton"  onclick="addStudent()">
		<input type="text" placeholder="Search by name, email or degree" style="margin:21px;" id="searchInput" oninput="searchStudent()" >
	</form>
	<table id="studentTable">
		<thead>
			<tr>
				<th>ID</th>
				<th>Student Name</th>
				<th>Email</th>
				<th>Age</th>
				<th>GPA</th>
				<th>Degree</th>
				<!-- <th>Actions</th> -->
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
    <script src="script.js"></script>
</body>
</html>
